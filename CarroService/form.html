<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro CRUD Form</title>
</head>
<body>
    <h1>Carro CRUD Form</h1>

    <h2>Insert Carro</h2>
    <form action="insert_carro.php" method="post">
        Código: <input type="text" name="codigo"><br>
        Modelo: <input type="text" name="modelo"><br>
        Ano: <input type="text" name="ano"><br>
        Marca: <input type="text" name="marca"><br>
        Quilometragem: <input type="text" name="quilometragem"><br>
        <input type="submit" value="Insert">
    </form>

    <h2>Update Carro</h2>
    <form action="update_carro.php" method="post">
        Código do Carro a ser atualizado: <input type="text" name="codigo"><br>
        Novo Modelo: <input type="text" name="modelo"><br>
        Novo Ano: <input type="text" name="ano"><br>
        Nova Marca: <input type="text" name="marca"><br>
        Nova Quilometragem: <input type="text" name="quilometragem"><br>
        <input type="submit" value="Update">
    </form>

    <h2>Delete Carro</h2>
    <form action="delete_carro.php" method="post">
        Código do Carro a ser deletado: <input type="text" name="codigo"><br>
        <input type="submit" value="Delete">
    </form>

    <h2>Get Carro by Código</h2>
    <form action="get_carro.php" method="get">
        Código do Carro: <input type="text" name="codigo"><br>
        <input type="submit" value="Get Carro">
    </form>

    <h2>Listar Carros</h2>
    <form action="list_carros.php" method="get">
        <input type="submit" value="Listar Carros">
    </form>
</body>
</html>
